<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="main">
        <div class="advice">
            <h4 class="advice-title">
                <span>advice</span>
                <span class="advice-id"></span>
            </h4>
            <p class="advice-text"></p>
            <figure class="advice-line">
                <img src="images/pattern-divider-desktop.svg" alt="">
                
            </figure>

            <div class="advice-btn">
                <img src="images/icon-dice.svg" alt="">
            </div>
        </div>
    </main>

    <script src="text.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rheno</a>.
  </div>
</body>
</html>
